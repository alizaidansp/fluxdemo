apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demoapp
  name: demodep
  namespace: demoapp-ns
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demoapp
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      containers:
      - image: thinknyx/demoapp:v1
        name: demoapp